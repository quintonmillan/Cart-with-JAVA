<!doctype html>
<html lang="en"
      ng-app="game">
<head>
    <meta charset="UTF-8">
    <title>Game Catalog</title>
    <link rel="stylesheet" href="game.css" type="text/css" />
    <link rel="stylesheet"
          href=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
</head>
<body ng-controller="GameCtrl as game">

<div class="container">
    <header>
        <div class="row"
                style="border-bottom: 2px solid #003366;
                       padding-bottom:6px;">
            <div class="col-md-6">
                <h1>Game Catalog</h1>
                <h3>Created by Angular</h3>
                <img src="http://www.unclebobs.com/blog/wp-content/uploads/2013/08/video-games-in-a-nutshell1.jpg" alt="video game logo" style="height:200px; width:350px">
            </div>
            <div class="row pull-right col-md-6"
                 style="padding-top: 20px;
                        padding-bottom: 10px;">
                <div class="col-md-12">
                    <form ng-submit="game.addGame()" name="addGame">
                        <div class="form-group"
                             class="col-md-6">
                            <label for="title">Game Title</label>
                            <input  type="text"
                                    required
                                    class="form-control"
                                    ng-model="game.title"
                                    id="title">
                        </div>
                        <div class="form-group">
                            <label for="image">Image Link</label>
                            <input type="text"
                                   required
                                   class="form-control"
                                   ng-model="game.image"
                                   id="image">
                        </div>
                        <div class="form-group"
                             class="col-md-6">
                            <label for="title">Game Genre</label>
                            <input  type="text"
                                    required
                                    class="form-control"
                                    ng-model="game.genre"
                                    id="title">
                        </div>

                        <button ng-disabled="addGame.$invalid" class="btn btn-primary">Add Game</button>
                    </form>

                    <button ng-click="game.removeAllGames()" class="btn btn-danger pull-right">Get Rid of All Games</button>
                </div>
        </div>
    </header>

    <div class="row">
        <div class="col-md-12">
            <h3>Total Games: {{game.games.length}}</h3>
            <h3>Games</h3>
            <div class="list-group">
                <div ng-repeat="game in game.games | filter: {complete: false}"
                     ng-class="{done: game.complete}"
                     class="list-group-item">
                    <div class="pull-right">
                        <input type="checkbox"
                               ng-checked="game.complete"
                               ng-model="game.complete">
                    </div>
                    {{game.title}} - <img src="{{game.image}}" style="width:250px; height:200px;"/> - {{game.genre}}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Trash Can</h3>
            <div class="list-group">
                <div ng-repeat="game in game.games | filter: {complete: true}"
                     ng-class="{done: game.complete}"
                     class="list-group-item">
                    <div class="pull-right">
                        <input type="checkbox"
                               ng-checked="game.complete"
                               ng-model="game.complete">
                    </div>
                    {{game.title}} - <img src="{{game.image}}" style="width:250px; height:200px;"/> - {{game.genre}}
                </div>
            </div>
        </div>
    </div>
</div>


<script src=" https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="game.js"></script>
</body>
</html>
